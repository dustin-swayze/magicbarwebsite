{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Bar</title>
  <link rel="stylesheet" href="{% static 'main/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

  <header>
  <nav class="navbar">
    <div class="nav-inner">
      <div class="nav-brand">
        <a href="/">LITTLE MAGIC JC</a>
      </div>

      <button class="nav-toggle" onclick="toggleNav()" type="button">☰</button>

      <div class="nav-links" id="nav-links">
        <a href="/">Home</a>

        <div class="dropdown">
          <button class="dropbtn" type="button">Menus ▾</button>
          <div class="dropdown-content">
            <a href="/bar-menu">Bar Menu</a>
            <a href="/kitchen-menu">Kitchen Menu</a>
          </div>
        </div>

        <a href="/contact">Contact</a>
      </div>
    </div>
  </nav>
</header>


  <main style="padding: 1rem;">
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    © {{ now.year }} Magic Bar — Follow us on 
    <a href="https://instagram.com/littlemagicbarjc" style="color: #ef476f;">Instagram</a>
  </footer>


  <script>
  function toggleNav() {
    const links = document.getElementById("nav-links");
    links.classList.toggle("show");
  }
</script>


{% block extra_scripts %}{% endblock %}

</body>
</html>
