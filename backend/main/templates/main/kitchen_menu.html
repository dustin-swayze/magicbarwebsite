{% extends 'base.html' %}
{% block title %}Kitchen Menu | Magic Bar{% endblock %}

{% block content %}

<section class="kitchen-menu-page">
  <h2 class="kitchen-menu-title">Kitchen Menu</h2>

  <!-- Mobile: tap button opens fullscreen -->
  <div class="menu-embed-wrapper">
    <button class="menu-expand-btn" type="button" onclick="openMenuModal()">
      Tap to view full menu
    </button>

    <!-- Your original Canva embed (kept for desktop / preview) -->
    <div class="canva-embed">
      <iframe
        loading="lazy"
        src="https://www.canva.com/design/DAGpC7IzA0A/jsYq-hzEnvMLAfKXFYZq5Q/view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen">
      </iframe>
    </div>
  </div>

  <!-- Fullscreen modal -->
  <div class="menu-modal" id="menuModal" aria-hidden="true">
    <button class="menu-modal__close" type="button" onclick="closeMenuModal()" aria-label="Close full screen menu">
      ✕
    </button>

    <iframe
      src="https://www.canva.com/design/DAGpC7IzA0A/jsYq-hzEnvMLAfKXFYZq5Q/view?embed"
      allowfullscreen="allowfullscreen"
      allow="fullscreen">
    </iframe>
  </div>
</section>

<style>
  .kitchen-menu-page {
    max-width: 1100px;
    margin: 0 auto;
    padding: 16px;
  }

  .kitchen-menu-title {
    margin: 0 0 14px;
    text-align: center;
  }

  .menu-embed-wrapper {
    position: relative;
  }

  /* Button shown on mobile only */
  .menu-expand-btn {
    display: none;
    width: 100%;
    margin: 0 0 10px;
    padding: 12px 14px;
    border-radius: 12px;
    border: 2px solid rgba(255,79,178,0.20);
    background: rgba(255,255,255,0.55);
    box-shadow: 0 10px 22px rgba(0,0,0,0.10);
    font-weight: 900;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    cursor: pointer;
  }

  /* Responsive embed (your existing sizing, just moved to CSS) */
  .canva-embed {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 60.7143%;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(63,69,81,0.16);
    will-change: transform;
    background: rgba(255,255,255,0.15);
  }

  .canva-embed iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* Fullscreen modal */
  .menu-modal {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 10050; /* above header/dropdowns */
    display: none;
  }

  .menu-modal iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }

  .menu-modal__close {
    position: absolute;
    top: 12px;
    right: 12px;
    z-index: 10060;
    background: rgba(0,0,0,0.7);
    color: #fff;
    border: 0;
    border-radius: 999px;
    padding: 10px 14px;
    font-size: 18px;
    cursor: pointer;
  }

  /* Mobile behavior */
  @media (max-width: 768px) {
    .menu-expand-btn { display: block; }

    /* Prevent the embedded iframe from “stealing” scroll on mobile.
       Users tap the button to open fullscreen instead. */
    .canva-embed { pointer-events: none; }
  }
</style>

<script>
  function openMenuModal() {
    const modal = document.getElementById("menuModal");
    modal.style.display = "block";
    modal.setAttribute("aria-hidden", "false");
    document.body.style.overflow = "hidden";
  }

  function closeMenuModal() {
    const modal = document.getElementById("menuModal");
    modal.style.display = "none";
    modal.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
  }

  // Close on ESC
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      const modal = document.getElementById("menuModal");
      if (modal && modal.style.display === "block") closeMenuModal();
    }
  });
</script>

{% endblock %}
